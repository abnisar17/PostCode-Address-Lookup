services:
  db:
    image: postgis/postgis:16-3.4-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: postcode_lookup
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    environment:
      DATABASE_URL: postgresql+psycopg://postgres:${POSTGRES_PASSWORD:-postgres}@db:5432/postcode_lookup
      DATA_DIR: /data
      API_HOST: "0.0.0.0"
      API_PORT: "8000"
    ports:
      - "127.0.0.1:8000:8000"
    volumes:
      - ./backend/data:/data
    depends_on:
      db:
        condition: service_healthy
    command: ["serve"]

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://localhost:8000}
    ports:
      - "127.0.0.1:3000:3000"
    depends_on:
      - backend

volumes:
  pgdata:
