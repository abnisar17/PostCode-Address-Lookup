server {
    listen 3000;
    server_name localhost;
    root /usr/share/nginx/html;
    index 200.html;

    location / {
        try_files $uri $uri/ /200.html;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff2?)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
